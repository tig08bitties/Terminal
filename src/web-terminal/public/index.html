<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEOS Web Terminal - Safe{wallet} Integration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ THEOS Web Terminal</h1>
            <div class="wallet-controls">
                <button id="connect-metamask" class="btn btn-primary">Connect MetaMask</button>
                <button id="connect-obsidian" class="btn btn-secondary">Connect Obsidian</button>
                <button id="connect-walletconnect" class="btn btn-secondary">Connect WalletConnect</button>
                <div id="wallet-info" class="wallet-info hidden">
                    <span id="wallet-address"></span>
                    <button id="disconnect-wallet" class="btn btn-small">Disconnect</button>
                </div>
            </div>
        </header>

        <div class="terminal-container">
            <div id="terminal"></div>
        </div>

        <div class="status-bar">
            <span id="network-status">Network: Arbitrum One</span>
            <span id="wallet-status">Wallet: Not Connected</span>
            <span id="safe-status">Safe: Not Connected</span>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-6.0.0.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
